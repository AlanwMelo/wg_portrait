name: portrait
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  file_picker: ^4.2.0
  path_provider: ^2.0.6
  exif: ^3.0.1
  permission_handler: ^8.2.5
  flutter_native_image: ^0.0.5+3
  sqflite: ^2.0.0+4
  chewie: ^1.2.2
  better_player: 0.0.77
  flutter_video_info: ^1.2.0
  panorama: ^0.4.1
  video_compress: ^3.0.0
  wakelock: ^0.5.6
  card_swiper: ^1.0.4
  file_manager: ^1.0.0
  mime: ^1.0.1
  flutter_image_compress: ^1.1.0
  rxdart: ^0.27.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - lib/assets/fonts/RobotoMono-SemiBoldItalic.ttf
    - lib/assets/icons/360-graus.png

  uses-material-design: true

  fonts:
    - family: RobotoMono
      fonts:
        - asset: lib/assets/fonts/RobotoMono-SemiBoldItalic.ttf